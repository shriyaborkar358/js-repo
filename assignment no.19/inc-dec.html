<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inc-dec-operators</title>
</head>

<body>
    <script>
        let num = 557;
        let result = num++;
        console.log(result);
        console.log(num);
    </script>

    <script>
        let val = 65;
        let res1 = ++val;
        console.log(res1);
        console.log(val);
    </script>

    <script>
        let like = 101;
        let newLikes = like--;
        console.log(newLikes);
        console.log(like);
    </script>

    <script>
        let view = 101;
        let newVies = --view;
        console.log(newVies);
        console.log(view);
    </script>
    
</body>
</html>
