<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical-operator</title>
</head>

<body>

    <script>
        // && AND operator
        let res = 539 > 364 && 438 > 283;
  
        console.log(res);
    </script>

    <script>
        // || OR operator
        let result = 539 <= 364 || 438 <= 283;

        console.log(result);
    </script>

    <script>
         // ! NOT operator
        let res1 = 539 > 364 && 438 > 283;

        console.log(!res1);
    </script>


    <script>
         // && AND operator
        let res2 = 683 == 683 && 138 <= 283;

        console.log(res2);
    </script>

    <script>
         // ! NOT operator
        console.log(44!=22);
    </script>

    <script>
          // && AND operator
        const age = 23;

        const result3 = age>=12 && age<=20 ;
        console.log(result3);
    </script>

    <script>
         // || OR operator
        const Maths = 95;
        const English = 70;

        const result4 = Maths>80 || English>90 ;
        console.log(result4);
</script>
    
</body>
</html>
