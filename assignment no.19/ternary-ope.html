<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary-Operator</title>
</head>
<body>
    <script>
        let num = 84;
        (num % 2 == 0)? console.log('Even Number') : console.log('Odd Number');
    </script>

    <script>
        let val = 105;
        (val % 2 == 0) ? console.log('Even Number') : console.log('Odd Number');
    </script>
    
    <script>
        let val1 = 309;
        (val1 % 2 == 1) ? console.log('Even Number') : console.log('Odd Number');
    </script>

    <script>
        let val2 = 628;
        (val2 % 2 == 1) ? console.log('Even Number') : console.log('Odd Number');
    </script>

    <script>
        let month = 6;

        console.log(`We will complete Web devlopment course in ${month} months`);
    </script>

    <script>
        let months = 1;

        console.log(`We will complete Web devlopment course in ${months} ${months>1 ? "months": "month"}`);
    </script>


</body>
</html>
