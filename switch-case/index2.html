<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        const number = 8

        switch(number){
            case 1:
            console.log("One");
            break;
            
            case 2:
            console.log("Two");
            break;
            
            case 3:
            console.log("Three");
            break;

            case 4:
            console.log("Four");
            break;

            case 5:
            console.log("Five");
            break;

            case 6:
            console.log("Six");
            break;

            case 7:
            console.log("Seven");
            break;

            case 8:
            console.log("Eight");
            break;

            case 9:
            console.log("Nine");
            break;

            case 10:
            console.log("Ten");
            break;

            case 11:
            console.log("Invalid Number");

        }

    </script>
</body>
</html>
