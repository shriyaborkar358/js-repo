<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>

<body>
    <script>

        const month = 8;
        switch (month){
            case 1:
            console.log("Jan");
            break;

            case 2:
            console.log("Feb");
            break;

            case 3:
            console.log("Mar");
            break;
                
            case 4:
            console.log("Apr");
            break;

            case 5:
            console.log("May");
            break;

            case 6:
            console.log("Jun");
            break;

            case 7:
            console.log("Jul");
            break;

            case 8:
            console.log("Aug");
            break;

            case 9:
            console.log("Sep");
            break;
                
            case 10:
            console.log("Oct");
            break;

            case 11:
            console.log("Nov");
            break;

            case 12:
            console.log("Dec");
            break;

            case 13:
            console.log("Default");

        }

    </script>
</body>
</html>
